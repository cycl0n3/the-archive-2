<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Edit bank name</title>        
    </head>
    <body>                
        <fieldset style="width: 50%">            
            <legend><b>STEP 1:</b> EDIT BANK NAME</legend>
            <p th:if="${bt == null}">No bank transaction was loaded</p>                                
            <div th:if="${bt != null}">       
                <table>
                    <tr>
                        <td> <p th:text = "'Customer number: ' + ${bt.customerNumber}"/></td>
                        <td> <p th:text = "'Check number: ' + ${bt.checkNumber}"/></td>
                    </tr> 
                </table>
                <hr/>                               
                <form action="#" th:action="@{/name}" th:object="${bt}" method="post">                    
                    <table>
                        <tr>
                            <td>
                                <label for="bankName">Bank name: </label>
                            </td>
                            <td>
                                <input id="bankName" type="text" th:field="*{bankName}" placeholder="N/A"/>                             
                            </td>                            
                        </tr>                        
                    </table>
                    <hr/>
                    <input type="submit" value="Next &raquo;" style="float: right; margin-left: 10px;" />                     
                    <input type="button" onclick="location.href='/cancel';" value="Cancel" style="float: left; margin-right: 10px;" />                    
                    <input type="button" onclick="location.href='/reset/editbankname';" value="Reset" style="float: left;" />
                    <input type="button" onclick="location.href='/delete';" value="Delete" style="float: left; margin-left: 10px; background-color: orange;" />

                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                </form>                  
            </div>
        </fieldset>
    </body>
</html>
