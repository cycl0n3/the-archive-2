# configure MySQL data source
spring.datasource.driverClassName=${driverClassName}
spring.datasource.url=${url}
spring.datasource.username=${username}
spring.datasource.password=${password}

spring.r2dbc.url=r2dbc:mysql://root@localhost:3306/classicmodels
spring.r2dbc.username=root
spring.r2dbc.password=root

# logging 
logging.level.ROOT=DEBUG
 
# the SQL dialect should be auto-detected, but just in case 
# you want to be sure, you can be set it as below
spring.jooq.sql-dialect=MYSQL

spring.flyway.enabled=false