spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/classicmodels_test?createDatabaseIfNotExist=true&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=root

logging.level.root=INFO

spring.jooq.sql-dialect=MYSQL

# without this setting Flyway will use the scripts of production database (which are the same in this case)
spring.flyway.locations=classpath:integration/migration
