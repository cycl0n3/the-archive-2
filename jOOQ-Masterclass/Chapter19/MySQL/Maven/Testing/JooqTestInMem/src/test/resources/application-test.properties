spring.datasource.url=jdbc:h2:mem:classicmodels_mem_test;MODE=MYSQL;
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

logging.level.root=DEBUG

spring.jooq.sql-dialect=H2

# without this setting Flyway will use the scrips from db/migration
spring.flyway.locations=integration/migration